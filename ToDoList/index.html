<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form submit id="toDoForm">
      <fieldset>
        <legend>todolist</legend>
        <div class="center">
          <input type="text" id="toDoFormInput" />
          <button id="toDoFormBtn">추가</button>
        </div>
      </fieldset>
    </form>

    <section>
      <div id="todo">
        <div id="toDoView"></div>
        <div id="toDoResult"></div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
