<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="to-do-list">
      <section id="to-do-view">
        <input type="text" id="to-do-input" placeholder="toDoList" />
        <div class="line"></div>
        <ul id="to-do-view-list"></ul>
      </section>

      <section id="to-do-result">
        <ul id="to-do-result-list"></ul>
      </section>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/5f469c9124.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
