<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT-GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <span id="headerText"> Chat Practice! </span>
    </header>

    <div id="chatBoard"></div>

    <section>
      <div id="randomText">welcome</div>

      <input id="chatting" type="text" />

      <div id="timerAndScore">
        <div id="timer">
          <p>남은시간: <span id="timerNumber">0</span> 초</p>
        </div>
        <div id="score">
          <p>획득점수: <span id="scoreNumber">0</span> 점</p>
        </div>
      </div>

      <button id="gameBtn">Game Start</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
